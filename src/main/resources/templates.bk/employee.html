<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>従業員一覧</title>
</head>
<body style="display:flex">
  <div id="menu" style="width:30%;background-color:red">
    <h2>メニュー</h2>
    <ul>
      <li>従業員管理</li>
      <li>部署管理</li>
    </ul>
  </div>
  <div id="contents" style="left:30%;width:70%;background-color:yellow">
    <h2>従業員一覧</h2>
    <ol>
      <li th:each="emp: ${employees}" th:text="${emp.id} + ', ' + ${emp.name}" />
    </ol>
  </div>
</body>
</html>
